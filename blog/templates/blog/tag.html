{% extends "blog/base.html" %}

{% block header %}
<p class="display-1">Список тем с тегом: {{ tag }}</p>
{% endblock header %}

{% block content %}

{% for tag_topic in tag_topics %}
<div class="card bg-light mb-3">
<div class="card-header display-2">
	<a href="{% url 'blog:topic' tag_topic.slug %}">{{ tag_topic.title }}</a>
</div>
</div>


{% empty %}
	<li>
		There are no topic for this tag yet.
	</li>
{% endfor %}

{% endblock content %}
