<div class="card-tag">
    {% if e.topic.tag.slug %}
    <a href="{% url 'blog:tag' e.topic.tag.slug %}"
        class="badge badge-pill badge-success">{{ e.topic.tag.text }}</a>
    {% else %}
    {% endif %}
    {% for tag in e.topic.tags.all %}
        <a href="{{ tag.get_absolute_url }}"
        class="badge badge-pill badge-success">{{ tag.text }}</a>
    {% empty %}
    {% endfor %}
</div>
