{% extends "blog/base.html" %}

{% block header %}
	<h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
{% for e in entry %}
<p>{{ e.text }}</p>
<p>{{ e.topic.author.username }}</p>
<p>{{ e.topic.date }}</p>
<p><a href="{% url 'blog:tag' e.topic.tag.slug %}">{{ e.topic.tag.text }}</a></p>
{% endfor %}
{% endblock content %}
