{% extends "blog/base.html" %}

{% block header %}
<p class="display-1">Список тегов: <small class="text-muted">{{ topic_tag.text }}</small></p>
{% endblock header %}

{% block content %}

{% for tag in topic_tag.topic_set.all %}
<div class="card bg-light mb-3">
<div class="card-header display-2">
	<div class="card-topic">
		<a href="{% url 'blog:topic' tag.slug %}">{{ tag.title }}</a>
	</div>
	<div class="card-date">
		<small class="card-text text-muted">{{ tag.date }}</small>
	</div>
</div>
</div>

{% empty %}
	<li>
		There are no topic for this tag yet.
	</li>
{% endfor %}

{% endblock content %}
