{% extends "blog/base.html" %}

{% block header %}
	<h1 class="display-4">Теги</h1>
{% endblock header %}

{% block content %}

<div class="list-group">
	{% for tag in tags %}
		<h3>
			<a href="{% url 'blog:tag' tag.slug %}" class="list-group-item list-group-item-action list-group-item-light">{{ tag }}</a>
		</h3>
    {% empty %}
	    <p>
            Тегов ещё нет.
        </p>
	{% endfor %}
</div>
{% endblock content %}
