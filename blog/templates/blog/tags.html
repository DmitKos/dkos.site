{% extends "blog/base.html" %}

{% block header %}
<p class="display-1">Список тегов:</p>
{% endblock header %}

{% block content %}

<div class="list-group">
	{% for tag in tags %}
	<p><a href="{% url 'blog:tag' tag.slug %}"
	class="list-group-item list-group-item-action btn-outline-success">{{ tag }}</a></p>
	{% empty %}
	<p class="alert alert-danger" role="alert">
		Тегов ещё нет.
	</p>
	{% endfor %}
</div>
{% endblock content %}
