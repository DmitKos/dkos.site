{% extends "blog/base.html" %}

{% block header %}
	<h1 class="display-4">Search result:</h1>
{% endblock header %}

{% block content %}
<div class="list-group">
    {% if topics or entries %}
	{% for topic in topics %}
		<h3>
			<a href="{% url 'blog:topic' topic.slug %}" class="list-group-item list-group-item-action list-group-item-light">{{ topic }}</a>
        </h3>
    {% endfor %}
    {% for entry in entries %}
    <h3>
        <a href="{% url 'blog:topic' entry.topic.slug %}" class="list-group-item list-group-item-action list-group-item-light">{{ entry }}</a>
    </h3>
    {% endfor %}
    {% else %}
    None
    {% endif %}
</div>
{% endblock content %}
