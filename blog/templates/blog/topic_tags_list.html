{% extends "blog/base.html" %}

{% block header %}
<p class="display-1">Список тегов:</p>
{% endblock header %}

{% block content %}

<div class="list-group">
	{% for topic_tag in topic_tags %}
	<p><a href="{{ topic_tag.get_absolute_url }}"
			class="list-group-item list-group-item-action btn-outline-success">{{ topic_tag.text }}</a></p>
	{% empty %}
	<p class="alert alert-danger" role="alert">
		Тегов ещё нет.
	</p>
	{% endfor %}
</div>

{% endblock content %}
