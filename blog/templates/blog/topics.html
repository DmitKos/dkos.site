{% extends "blog/base.html" %}

{% block header %}
	<h1 class="display-4">Список тем:</h1>
{% endblock header %}

{% block content %}
<div class="list-group">
    {% for topic in topics %}
      <p>
        <a href="{% url 'blog:topic' topic.slug %}">{{ topic.title }}</a>
      </p>
    {% empty %}
		  <p>Записей нет.</p>
    {% endfor %}
</div>
{% endblock content %}
