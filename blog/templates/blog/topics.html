{% extends "blog/base.html" %}

{% block header %}
	<h1 class="display-4">Список тем:</h1>
{% endblock header %}

{% block content %}
<div class="list-group">
    {% for e in entry %}
    <p><a href="{% url 'blog:topic' e.topic.slug %}" class="list-group-item list-group-item-action list-group-item-light">{{ e.topic }}</a></p>
    <p>{{ e.text }}</p>
    <p>{{ e.topic.author.username }}</p>
    <p>{{ e.topic.date }}</p>
    <p><a href="{% url 'blog:tag' e.topic.tag.slug %}">{{ e.topic.tag.text }}</a></p>
    {% empty %}
		<p>Записей нет.</p>
    {% endfor %}
</div>
{% endblock content %}
